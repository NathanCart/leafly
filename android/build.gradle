// android/build.gradle

// ─── 1) Project-wide Android settings (must be ABOVE buildscript) ────────────
ext {
    compileSdkVersion = 35
    buildToolsVersion = "35.0.0"
    minSdkVersion     = 24
    targetSdkVersion  = 34
    ndkVersion        = "26.1.10909125"
}

// ─── 2) Gradle Plugin & Dependencies ────────────────────────────────────────
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Pin to a known-good AGP version
        classpath("com.android.tools.build:gradle:8.4.0")
        // React Native plugin
        classpath("com.facebook.react:react-native-gradle-plugin")
        // Kotlin plugin (hard-coded version, no ext reference)
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.25")
    }
}

// ─── 3) Apply the RN rootproject plugin ─────────────────────────────────────
apply plugin: "com.facebook.react.rootproject"

// ─── 4) All-projects repositories ──────────────────────────────────────────
allprojects {
    repositories {
        // RN Android artifacts from node_modules
        maven {
            url(new File(
              ['node', '--print', "require.resolve('react-native/package.json')"]
                 .execute(null, rootDir).text.trim(),
              '../android'
            ))
        }
        maven {
            url(new File(
              ['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"]
                 .execute(null, rootDir).text.trim(),
              '../dist'
            ))
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
